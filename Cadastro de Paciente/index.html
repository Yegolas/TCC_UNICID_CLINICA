<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro do Paciente</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">

    <script src="js/script.js"></script>
    
</head>

<body>

    <header class="main_header container">
        <div class="content">
            <div class="main_header_logo">
                <img src="img/logo.png" alt="Logo Unicid">
            </div>
        </div>
    </header>

    <main class="main_content container">

        <section class="section-seu-codigo container">

            <div class="content">

                <div class="box-artigo">

                    <!-- Início do Formulário -->
                    <div class="container_form">

                        <h2>Calcule o seu Índice de massa corporal</h2>
                        <div class="form">
                            <label for="altura">Altura:</label>
                            <input id="altura" type="number" class="form_input" step="0.01" placeholder="ex: 1.80" required>
                            <label for="peso">Peso:</label>
                            <input id="peso" type="number" class="form_input" step="0.01" placeholder="ex: 60.00" required>
                            <button id="btn_calcular" class="botao" type="button">Calcular</button>
                        </div>
                        <!-- Resultado do cálculo -->
                        <div class="resultado"></div><br><br>
                        <!-- Formulário de dados pessoais -->
                        <form id="form_dados_pessoais" style="display: none;">
                            <div class="form_grupo">
                                <div class="form">
                                    <h2>Perguntas</h2>
                                <label for="pergunta1" class="form_label">Você está atualmente sob cuidados médicos? Se sim, poderia compartilhar informações sobre o tratamento?</label>
                                <div class="check-btn">
                                <input type="checkbox" class="form_new_input" id="nao1" name="nao" value="nao" onclick="toggleRequired('nao1', 'pergunta1')">
                                <label for="nao1" class="form_label check_label"> <span class="check_new_btn"></span> Não</label>
                                <td>&nbsp;</td> <td>&nbsp;</td>
                                <input type="text" name="pergunta1" class="form_input" id="pergunta1" placeholder="descreva" required>
                            </div>
                                
                                <br>
                                <div class="form_grupo">
                                    <label for="pergunta2" class="form_label">Você toma algum medicamento regularmente? Em caso afirmativo, quais?</label>
                                    <div class="check-btn"> 
                                        <input type="checkbox" class="form_new_input" id="nao2" name="nao" value="nao" onclick="toggleRequired('nao2', 'pergunta2')">
                                        <label for="nao2" class="form_label check_label"> <span class="check_new_btn"></span> Não</label>
                                        <td>&nbsp;</td> <td>&nbsp;</td>
                                        <input type="text" name="pergunta2" class="form_input" id="pergunta2" placeholder="descreva" required>
                                    </div>
                                </div>
                            
                                <div class="form_grupo">
                                    <label for="pergunta3" class="form_label">Você pratica atividades físicas regularmente? Se sim, que tipo de atividade?</label>
                                    <div class="check-btn">
                                        <input type="checkbox" class="form_new_input" id="nao3" name="nao" value="nao" onclick="toggleRequired('nao3', 'pergunta3')">
                                        <label for="nao3" class="form_label check_label"> <span class="check_new_btn"></span> Não</label>
                                        <td>&nbsp;</td> <td>&nbsp;</td>
                                        <input type="text" name="pergunta3" class="form_input" id="pergunta3" placeholder="descreva" required>
                                    </div>
                                </div>
                            <div class="form_grupo">
                                <label for="pergunta4" class="form_label">Há quanto tempo você pratica essa atividade?</label>
                                <div class="check-btn">
                                    <input type="checkbox" class="form_new_input" id="nao4" name="nao" value="nao" onclick="toggleRequired('nao4', 'pergunta4')">
                                    <label for="nao4" class="form_label check_label"> <span class="check_new_btn"></span> Não</label>
                                    <td>&nbsp;</td> <td>&nbsp;</td>
                                    <input type="text" name="pergunta4" class="form_input" id="pergunta4" placeholder="descreva" required>
                                </div>
                                
                            </div>
                            <div class="form_grupo">
                                <label for="pergunta5" class="form_label">Você tem hábitos alimentares regulares?</label>
                                <div class="check-btn">
                                    <input type="checkbox" class="form_new_input" id="nao5" name="nao" value="nao" onclick="toggleRequired('nao5', 'pergunta5')">
                                    <label for="nao5" class="form_label check_label"> <span class="check_new_btn"></span> Não</label>
                                    <td>&nbsp;</td> <td>&nbsp;</td>
                                    <input type="text" name="pergunta5" class="form_input" id="pergunta5" placeholder="descreva" required>
                                </div>
                                
                            </div>
                            <label for="pergunta6" class="form_label">Você usa contraceptivos? Se sim, poderia compartilhar mais detalhes?</label>
                            <div class="check-btn">
                                <input type="checkbox" class="form_new_input" id="nao6" name="nao" value="nao" onclick="toggleRequired('nao6', 'pergunta6')">
                                <label for="nao6" class="form_label check_label"> <span class="check_new_btn"></span> Não</label>
                                <td>&nbsp;</td> <td>&nbsp;</td>
                                <input type="text" name="pergunta6" class="form_input" id="pergunta6" placeholder="descreva" required>
                            </div>
                            
                        </div>
                        <div class="form_grupo">
                            <label for="pergunta7" class="form_label">Você já fez ou faz reposição hormonal? Se sim, como é feito?</label>
                            <div class="check-btn">
                                <input type="checkbox" class="form_new_input" id="nao7" name="nao" value="nao" onclick="toggleRequired('nao7', 'pergunta7')">
                                <label for="nao7" class="form_label check_label"> <span class="check_new_btn"></span> Não</label>
                                <td>&nbsp;</td> <td>&nbsp;</td>
                                <input type="text" name="pergunta7" class="form_input" id="pergunta7" placeholder="descreva" required>
                            </div>
                            
                        </div>
                        <div class="form_grupo">
                            <label for="pergunta8" class="form_label">Você tem um ciclo menstrual regular? Se não, poderia explicar?</label>
                            <div class="check-btn">
                                <input type="checkbox" class="form_new_input" id="nao8" name="nao" value="nao" onclick="toggleRequired('nao8', 'pergunta8')">
                                <label for="nao8" class="form_label check_label"> <span class="check_new_btn"></span> Não</label>
                                <td>&nbsp;</td> <td>&nbsp;</td>
                                <input type="text" name="pergunta8" class="form_input" id="pergunta8" placeholder="descreva" required>
                            </div>
                            
                        </div>
                            <h2>Dados Pessoais</h2>
                            <div class="form_grupo">
                                <label for="nome" class="form_label">Nome</label>
                                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" maxlength='100' required>
                            </div>
                            <div class="form_grupo" id="saida1">
                                <label for="cpf" class="form_label">CPF</label>
                                <input type="text" name="cpf" class="form_input" id="cpf" placeholder="000.000.000-00" maxlength="11" oninput="validarCPF(this.value)" required>
                                <div align="center" id="saida"> <!--aparece mensagem de CPF Invalido--> </div>
                            </div>

                            <div class="form_grupo">
                                <span class="legenda">Sexo:</span>
                                
                                <div class="radio-btn">
                                    <input type="radio" class="form_new_input" id="masculino" name="sexo" value="Masculino" required="required">
                                    <label for="masculino" class="radio_label form_label"> <span class="radio_new_btn"></span> Masculino</label>
                                </div>
                                <br>
                                <div class="radio-btn">
                                    <input type="radio" class="form_new_input" id="feminino" name="sexo" value="Feminino" required="required">
                                    <label for="feminino" class="radio_label form_label"> <span class="radio_new_btn"></span> Feminino</label>
                                </div>
                                <br>
                                <div class="radio-btn">
                                    <input type="radio" class="form_new_input" id="outros" name="sexo" value="Outros" required="required">
                                    <label for="outros" class="radio_label form_label"> <span class="radio_new_btn"></span> Outros</label>
                                </div>
                            </div>
                            
                            <div class="form_grupo">
                                <label for="email" class="form_label">Email</label>
                                <input type="email" name="email" class="form_input" id="email" placeholder="email@email.com" required="required">
                            </div>
                            <div class="form_grupo">
                                <label for="telefone" class="form_label">Telefone</label>
                                <input type="text" name="telefone" class="form_input" id="telefone" oninput="formatarTelefone(this)" placeholder="(00) 0000-0000" required="required">
                            </div>
                            
                            
                            <div class="submit">
                                <input type="hidden" name="acao" value="enviar">
                                <button type="submit" name="Submit" class="submit_btn" >Enviar</button>
                              
                              </div>
                        </form>
                       
                    </div><!-- container_form -->
                    <!-- Fim do Formulário -->
                </div><!-- Box Artigo -->
                <div class="clear"></div>
            </div>
        </section><!-- FECHA BOX HTML -->
    </main>
    <footer class="main_footer container">
        <div class="main_footer_copy">
            <p class="m-b-footer">SECID - Sociedade Educacional Cidade de São Paulo S.A. © 2024 - Todos os direitos reservados.</p>
        </div>
    </footer>
    <script>
        document.getElementById('btn_calcular').addEventListener('click', function() {
            var altura = parseFloat(document.getElementById('altura').value.replace(',', '.'));
            var peso = parseFloat(document.getElementById('peso').value.replace(',', '.'));

            if (altura > 0 && peso > 0) {
                var imc = peso / (altura * altura);
                var resultado = '';

                if (imc < 18.5) {
                    resultado = 'Abaixo do peso - Isso significa que você é muito magro. &#x1F626;  </p>';
                } else if (imc < 24.9) {
                    resultado = 'Peso normal - Seu IMC é considerado "Normal". &#x1F604;  </p>';
                } else if (imc < 29.9) {
                    resultado = 'Sobrepeso - Isso significa que sua classificação é "Sobrepeso". &#x1F615;  </p>';
                    document.getElementById('form_dados_pessoais').style.display = 'block';
                } else if (imc < 34.9) {
                    resultado = 'Obesidade grau 1 - Você é considerado "Obeso". &#128559;  </p>';
                    document.getElementById('form_dados_pessoais').style.display = 'block';
                } else if (imc < 39.9) {
                    resultado = 'Obesidade grau 2 - Você é considerado "Obeso grau 2". &#128559;  </p>';
                    document.getElementById('form_dados_pessoais').style.display = 'block';
                } else {
                    resultado = 'Obesidade grau 3 - Você é considerado "Obeso grau 3". &#128559;  </p>';
                    document.getElementById('form_dados_pessoais').style.display = 'block';
                }

                document.querySelector('.resultado').innerHTML = '<p>Seu IMC é ' + imc.toFixed(2) + '. ' + resultado;
                document.getElementById('btn_enviar').style.display = 'block';
            } else {
                alert('Por favor, insira valores válidos para altura e peso.');
            }
        });  
    </script>

</body>
</html>

<body>
<header class="main_header container">

<main class="main_content container">
    <section class="section-seu-codigo container">
        <div class="content">
            <div class="box-artigo">
                <div class="container_form">
                    <form action="salvar_dados.php" method="post">
                        <h2>Calcule o seu Índice de massa corporal</h2>
                        <div class="form">
                            <label for="altura">Altura:</label>
                            <input id="altura" name="altura" type="number" class="form_input" step="0.01" placeholder="ex: 1.80" required>
                            <label for="peso">Peso (KG):</label>
                            <input id="peso" name="peso" type="number" class="form_input" step="0.01" placeholder="ex: 60.00" required>
                            <button id="btn_calcular" class="botao" type="button">Calcular</button>
                        </div>
                        <div class="resultado"></div><br><br>

                        <h2>Cadastro de Usuário</h2>
                        <div class="form_grupo">
                            <label for="nome" class="form_label">Nome</label>
                            <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" maxlength="100" required>
                        </div>
                        <div class="form_grupo">
                            <label for="cpf" class="form_label">CPF</label>
                            <input type="text" name="cpf" class="form_input" id="cpf" placeholder="000.000.000-00" maxlength="14" oninput="validarCPF(this.value)" required>
                            <div id="saida"></div>
                        </div>
                        <div class="form_grupo">
                            <span class="legenda">Gênero:</span>
                            <div class="radio-btn">
                                <input type="radio" class="form_new_input" id="masculino" name="genero" value="Masculino" required>
                                <label for="masculino" class="radio_label form_label"><span class="radio_new_btn"></span> Masculino</label>
                            </div>
                            <div class="radio-btn">
                                <input type="radio" class="form_new_input" id="feminino" name="genero" value="Feminino" required>
                                <label for="feminino" class="radio_label form_label"><span class="radio_new_btn"></span> Feminino</label>
                            </div>
                            <div class="radio-btn">
                                <input type="radio" class="form_new_input" id="outros" name="genero" value="Outros" required>
                                <label for="outros" class="radio_label form_label"><span class="radio_new_btn"></span> Outros</label>
                            </div>
                        </div>
                        <div class="form_grupo">
                            <label for="contato" class="form_label">Telefone</label>
                            <input type="text" name="contato" class="form_input" id="contato" oninput="formatarTelefone(this)" placeholder="(00) 0000-0000" required>
                        </div>
                        <div class="form_grupo">
                            <label for="email" class="form_label">E-mail</label>
                            <input type="email" name="email" class="form_input" id="email" placeholder="email@email.com" required>
                        </div>

                        <h2>Perguntas</h2>

                            <label for="pergunta1" class="form_label">Você está atualmente sob cuidados médicos? Se sim, poderia compartilhar informações sobre o tratamento?</label>

                                <input type="text" name="pergunta1" class="form_input" id="pergunta1" placeholder="descreva" required>
                            </div>
                        </div>
                        <div class="form_grupo">

                            <div class="check-btn">
                                <input type="checkbox" class="form_new_input" id="nao3" name="nao3" value="nao" onclick="toggleRequired('nao3', 'pergunta3')">
                                <label for="nao3" class="form_label check_label"><span class="check_new_btn"></span> Não</label>
                                <input type="text" name="pergunta3" class="form_input" id="pergunta3" placeholder="descreva" required>
                            </div>

                        <div class="form_grupo">

                        <div class="form_grupo">
                            <label for="pergunta5" class="form_label">Você tem hábitos alimentares regulares?</label>

                                <input type="checkbox" class="form_new_input" id="nao5" name="nao5" value="nao" onclick="toggleRequired('nao5', 'pergunta5')">

                                <input type="text" name="pergunta6" class="form_input" id="pergunta6" placeholder="descreva" required>
                            </div>
                        </div>
                        <div class="form_grupo">
                            <label for="pergunta7" class="form_label">Você já fez ou faz reposição hormonal? Se sim, como é feito?</label>
                            <div class="check-btn">
                                <input type="checkbox" class="form_new_input" id="nao7" name="nao7" value="nao" onclick="toggleRequired('nao7', 'pergunta7')">
                                <label for="nao7" class="form_label check_label"><span class="check_new_btn"></span> Não</label>
                                <input type="text" name="pergunta7" class="form_input" id="pergunta7" placeholder="descreva" required>
                            </div>
                        </div>
                        <div class="form_grupo">
                            <label for="pergunta8" class="form_label">Você tem um ciclo menstrual regular? Se não, poderia explicar?</label>
                            <div class="check-btn">
                                <input type="checkbox" class="form_new_input" id="nao8" name="nao8" value="nao" onclick="toggleRequired('nao8', 'pergunta8')">
                                <label for="nao8" class="form_label check_label"><span class="check_new_btn"></span> Não</label>
                                <input type="text" name="pergunta8" class="form_input" id="pergunta8" placeholder="descreva" required>
                            </div>
                        </div>
                        <button type="submit" name="submit">Enviar</button>
                    </form>
                </div>

            <div class="clear"></div>

<script>
    document.getElementById('btn_calcular').addEventListener('click', function() {
        var altura = parseFloat(document.getElementById('altura').value.replace(',', '.'));
        var peso = parseFloat(document.getElementById('peso').value.replace(',', '.'));

        if (altura > 0 && peso > 0) {
            var imc = peso / (altura * altura);
            var resultado = '';

            if (imc < 18.5) {
                resultado = 'Abaixo do peso - Isso significa que você é muito magro. &#x1F626;';
            } else if (imc < 24.9) {
                resultado = 'Peso normal - Seu IMC é considerado "Normal". &#x1F604;';
            } else if (imc < 29.9) {
                resultado = 'Sobrepeso - Isso significa que sua classificação é "Sobrepeso". &#x1F615;';
            } else if (imc < 34.9) {
                resultado = 'Obesidade grau 1 - Você é considerado "Obeso". &#128559;';
            } else if (imc < 39.9) {
                resultado = 'Obesidade grau 2 - Você é considerado "Obeso grau 2". &#128559;';
            } else {
                resultado = 'Obesidade grau 3 - Você é considerado "Obeso grau 3". &#128559;';
            }

            document.querySelector('.resultado').innerHTML = '<p>Seu IMC é ' + imc.toFixed(2) + '. ' + resultado + '</p>';
        } else {
            alert('Por favor, insira valores válidos para altura e peso.');
        }
    });

    function toggleRequired(checkboxId, inputId) {
        var checkbox = document.getElementById(checkboxId);
        var input = document.getElementById(inputId);
        input.required = !checkbox.checked;
        if (checkbox.checked) {
            input.value = '';
        }
    }

</script>

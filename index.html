<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">

</head>
<body>

<header class="main_header container">
    <div class="content">
        <div class="main_header_logo">
            <img src="img/logo.png" alt="Logo Unicid">
        </div>
    </div>
</header>

<main class="main_content container">

    <section class="section-seu-codigo container">

        <div class="content">

            <div class="box-artigo">

                <h2>Cadastro de Usuário</h2>
                <form action="salvar_dados.php" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>
        
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required><br><br>
        
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select><br><br>
        
                    <label for="contato">Contato:</label>
                    <input type="tel" id="contato" name="contato" placeholder="11970707070" required><br><br>
        
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required><br><br>
        
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" step="0.01" required><br><br>
        
                    <label for="altura">Altura (m):</label>
                    <input type="number" id="altura" name="altura" step="0.01" required><br><br>
        
                    <button type="submit" name="submit">Salvar</button>
                </form>
            </div><!-- container_form -->

            <!-- Fim do Formulário -->

        </div><!-- Box Artigo -->

        <div class="clear"></div>
    </div>
</section><!-- FECHA BOX HTML -->

</main>

<footer class="main_footer container">
    <div class="main_footer_copy">
        <p class="m-b-footer">SECID - Sociedade Educacional Cidade de São Paulo S.A. © 2024 - Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
